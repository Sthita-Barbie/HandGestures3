<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-info heading">HAND GESTURE WEBAPP
      <br>
      <span>&#9994;</span>
      <span>&#128076;</span>
      <span>&#128077;</span>
      <span>&#128078;</span>
      <span>&#128400;</span>
      <span>&#129304;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take a selfie of a gesture to know it's meaning
      	<br>
          The model is trained on following gestures:
          <br>
          <span>&#128077;</span>
          <span>&#9996;</span>
          <span>&#128076;</span>
        <br>
      </p>

      

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View: </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1: </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="gesture" id="update_gesture"></p>

        <label>Prediction 2: </label>
        <p class="gesture_name" id="result_gesture_name2"></p>
        <p class="gesture" id="update_gesture2"></p>

      </div>
     

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot: </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict My Hand Gesture Now!</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
